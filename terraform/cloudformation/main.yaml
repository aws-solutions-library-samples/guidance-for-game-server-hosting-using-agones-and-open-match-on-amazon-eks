AWSTemplateFormatVersion: "2010-09-09"
Description: "AWS CloudFormation template for guidance for game server hosting using agones and open match on amazon eks"

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Agones Open Match EKS (AGOE) Configuration"
        Parameters:
          - VpcCIDR
          - PublicSubnetCIDR
          - RepositoryLocation
          - Cluster1Name
          - Cluster1Region
          - Cluster1CIDR
          - Cluster2Name
          - Cluster2Region
          - Cluster2CIDR
          - KubernetesVersion
    ParameterLabels:
      VpcCIDR:
        default: "AGOE VPC CIDR"
      PublicSubnetCIDR:
        default: "AGOE Public Subnet CIDR"
      RepositoryLocation:
        default: "AGOE Repository Location"
      Cluster1Name:
        default: "AGOE Cluster 1 Name"
      Cluster1Region:
        default: "AGOE Cluster 1 Region"
      Cluster1CIDR:
        default: "AGOE Cluster 1 CIDR"
      Cluster2Name:
        default: "AGOE Cluster 2 Name"
      Cluster2Region:
        default: "AGOE Cluster 2 Region"
      Cluster2CIDR:
        default: "AGOE Cluster 2 CIDR"
      KubernetesVersion:
        default: "AGOE Kubernetes Version"
      CodeStarConnectionArn:
        default: "AGOE CodeStar Connection ARN"
      RepositoryOwner:
        default: "AGOE Repository Owner"
      RepositoryName:
        default: "AGOE Repository Name"

Parameters:
  VpcCIDR:
    Type: String
    Default: 10.192.0.0/16
  PublicSubnetCIDR:
    Type: String
    Default: 10.192.10.0/24
  CodeStarConnectionArn:
    Type: String
    Description: CodeStar connection ARN for GitHub.
  RepositoryLocation:
    Type: String
    Description: The location of the GitHub repository
  Cluster1Name:
    Type: String
    Default: agones-gameservers-1
    Description: Name of the first EKS cluster
  Cluster1Region:
    Type: String
    Default: us-east-1
    Description: Region for the first EKS cluster
  Cluster1CIDR:
    Type: String
    Default: "10.1.0.0/16"
    Description: CIDR block for the first EKS cluster VPC
  Cluster2Name:
    Type: String
    Default: agones-gameservers-2
    Description: Name of the second EKS cluster
  Cluster2Region:
    Type: String
    Default: us-east-2
    Description: Region for the second EKS cluster
  Cluster2CIDR:
    Type: String
    Default: "10.2.0.0/16"
    Description: CIDR block for the second EKS cluster VPC
  KubernetesVersion:
    Type: String
    Default: "1.28"
    Description: Kubernetes version for the EKS clusters
  RepositoryOwner:
    Type: String
    Description: The owner of the Git repository
  RepositoryName:
    Type: String
    Default: guidance-for-game-server-hosting-using-agones-and-open-match-on-amazon-eks
    Description: The name of the Git repository

Resources:
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub AGOE-CodeBuild-${AWS::AccountId}-${AWS::Region}
      Artifacts:
        Type: S3
        Location: !Ref CodeBuildArtifactsBucket
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_LARGE
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        EnvironmentVariables:
          - Name: TERRAFORM_STATE_BUCKET
            Type: PLAINTEXT
            Value: !Ref TerraformStateBucket
          - Name: TERRAFORM_DYNAMO_TABLE
            Value: !Ref TerraformDynamoDBLockTable
          - Name: CLUSTER1_NAME
            Value: !Ref Cluster1Name
          - Name: CLUSTER1_REGION
            Value: !Ref Cluster1Region
          - Name: CLUSTER1_CIDR
            Value: !Ref Cluster1CIDR
          - Name: CLUSTER2_NAME
            Value: !Ref Cluster2Name
          - Name: CLUSTER2_REGION
            Value: !Ref Cluster2Region
          - Name: CLUSTER2_CIDR
            Value: !Ref Cluster2CIDR
          - Name: KUBERNETES_VERSION
            Value: !Ref KubernetesVersion
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Source:
        Type: GITHUB
        Location: !Ref RepositoryLocation
        BuildSpec: |
          version: 0.2
          env:
            variables:
              REGION: $AWS_REGION
              CLUSTER1_NAME: "agones-gameservers-1"
              CLUSTER1_REGION: "us-east-1"
              CLUSTER1_CIDR: "10.1.0.0/16"
              CLUSTER2_NAME: "agones-gameservers-2"
              CLUSTER2_REGION: "us-east-2"
              CLUSTER2_CIDR: "10.2.0.0/16"
              KUBERNETES_VERSION: "1.28"
              MAX_RETRIES: 5
              RETRY_DELAY: 5

          phases:
            install:
              commands:
                - echo Installing dependencies...
                - sudo yum install -y yum-utils shadow-utils jq gettext golang docker openssl
                - sudo yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
                - sudo yum -y install terraform
                - terraform --version

                - echo "Installing Helm..."
                - curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
                - chmod 700 get_helm.sh
                - ./get_helm.sh
                - helm version

                - echo "Installing kubectl..."
                - curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.28.0/2023-04-19/bin/linux/amd64/kubectl
                - chmod +x ./kubectl
                - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
                - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
                - kubectl version --short --client

                - echo "Checking Docker version..."
                - docker version

                - echo "Checking OpenSSL version..."
                - openssl version

            pre_build:
              commands:
                - echo Checking out repositories...
                - echo "Listing contents of CODEBUILD_SRC_DIR"
                - ls -la $CODEBUILD_SRC_DIR

            build:
              commands:
                - echo "Build started on $(date)"
                - echo "Creating the first and second clusters..."
                - cd terraform/cluster
                - terraform init
                - terraform apply -auto-approve \
                    -var="cluster_1_name=${CLUSTER1_NAME}" \
                    -var="cluster_1_region=${CLUSTER1_REGION}" \
                    -var="cluster_1_cidr=${CLUSTER1_CIDR}" \
                    -var="cluster_2_name=${CLUSTER2_NAME}" \
                    -var="cluster_2_region=${CLUSTER2_REGION}" \
                    -var="cluster_2_cidr=${CLUSTER2_CIDR}" \
                    -var="cluster_version=${KUBERNETES_VERSION}"
                - export CLUSTER1_ENDPOINT=$(terraform output -raw cluster_1_endpoint)
                - export CLUSTER1_CERTIFICATE_AUTHORITY_DATA=$(terraform output -raw cluster_1_certificate_authority_data)
                - export CLUSTER1_TOKEN=$(terraform output -raw cluster_1_token)
                - export CLUSTER1_OIDC_PROVIDER_ARN=$(terraform output -raw oidc_provider_1_arn)
                - export CLUSTER2_ENDPOINT=$(terraform output -raw cluster_2_endpoint)
                - export CLUSTER2_CERTIFICATE_AUTHORITY_DATA=$(terraform output -raw cluster_2_certificate_authority_data)
                - export CLUSTER2_TOKEN=$(terraform output -raw cluster_2_token)
                - export CLUSTER2_OIDC_PROVIDER_ARN=$(terraform output -raw oidc_provider_2_arn)
                - cd ../..
                - echo "Finished creating the first and second clusters."

                - echo "Switching to the intra-cluster directory"
                - cd terraform/intra-cluster
                - terraform init
                - terraform workspace select -or-create ${CLUSTER1_REGION}
                - terraform apply -auto-approve \
                    -var="cluster_name=${CLUSTER1_NAME}" \
                    -var="cluster_region=${CLUSTER1_REGION}" \
                    -var="cluster_endpoint=$CLUSTER1_ENDPOINT" \
                    -var="cluster_certificate_authority_data=$CLUSTER1_CERTIFICATE_AUTHORITY_DATA" \
                    -var="cluster_token=$CLUSTER1_TOKEN" \
                    -var="cluster_version=${KUBERNETES_VERSION}" \
                    -var="oidc_provider_arn=$CLUSTER1_OIDC_PROVIDER_ARN" \
                    -var="namespaces=[\"agones-openmatch\", \"agones-system\", \"gameservers\", \"open-match\"]" \
                    -var="configure_agones=true" \
                    -var="configure_open_match=true"

                - terraform workspace select -or-create ${CLUSTER2_REGION}
                - terraform apply -auto-approve \
                    -var="cluster_name=${CLUSTER2_NAME}" \
                    -var="cluster_region=${CLUSTER2_REGION}" \
                    -var="cluster_endpoint=$CLUSTER2_ENDPOINT" \
                    -var="cluster_certificate_authority_data=$CLUSTER2_CERTIFICATE_AUTHORITY_DATA" \
                    -var="cluster_token=$CLUSTER2_TOKEN" \
                    -var="cluster_version=${KUBERNETES_VERSION}" \
                    -var="oidc_provider_arn=$CLUSTER2_OIDC_PROVIDER_ARN" \
                    -var="namespaces=[\"agones-system\", \"gameservers\"]" \
                    -var="configure_agones=true" \
                    -var="configure_open_match=false"

                - echo "Reset the root directory"
                - cd ../..

                # Item 5: Fetching Load Balancer ARN
                - echo "Get the Agones allocator load balancer name and ARN"
                - export FLB_NAME=$(kubectl get services -n open-match -o json | jq -r '.items[] | select(.metadata.name=="open-match-frontend-loadbalancer") | .status.loadBalancer.ingress[0].hostname')
                - export FLB_ARN=$(aws elbv2 describe-load-balancers --region ${CLUSTER1_REGION} | jq -r ".LoadBalancers[] | select(.DNSName==\"$FLB_NAME\") | .LoadBalancerArn")
                - echo "Agones allocator load balancer ARN $FLB_ARN"

                - echo "Get the values needed by Terraform"
                - export VPC1=$(terraform -chdir=terraform/cluster output -raw vpc_1_id)
                - export SUBNETS1=$(terraform -chdir=terraform/cluster output gameservers_1_subnets)
                - export ROUTE1=$(terraform -chdir=terraform/cluster output -raw private_route_table_1_id)
                - export VPC2=$(terraform -chdir=terraform/cluster output -raw vpc_2_id)
                - export SUBNETS2=$(terraform -chdir=terraform/cluster output gameservers_2_subnets)
                - export ROUTE2=$(terraform -chdir=terraform/cluster output -raw private_route_table_2_id)
                
                - cd terraform/extra-cluster
                - terraform init
                - terraform apply -auto-approve \
                    -var="cluster_1_name=${CLUSTER1_NAME}" \
                    -var="requester_cidr=${CLUSTER1_CIDR}" \
                    -var="requester_vpc_id=${VPC1}" \
                    -var="requester_route=${ROUTE1}" \
                    -var="cluster_1_gameservers_subnets=${SUBNETS1}" \
                    -var="cluster_1_endpoint=${CLUSTER1_ENDPOINT}" \
                    -var="cluster_1_certificate_authority_data=${CLUSTER1_CERTIFICATE_AUTHORITY_DATA}" \
                    -var="cluster_1_token=${CLUSTER1_TOKEN}" \
                    -var="cluster_2_name=${CLUSTER2_NAME}" \
                    -var="accepter_cidr=${CLUSTER2_CIDR}" \
                    -var="accepter_vpc_id=${VPC2}" \
                    -var="accepter_route=${ROUTE2}" \
                    -var="cluster_2_gameservers_subnets=${SUBNETS2}" \
                    -var="cluster_2_endpoint=${CLUSTER2_ENDPOINT}" \
                    -var="cluster_2_certificate_authority_data=${CLUSTER2_CERTIFICATE_AUTHORITY_DATA}" \
                    -var="cluster_2_token=${CLUSTER2_TOKEN}" \
                    -var="cluster_1_region=${CLUSTER1_REGION}" \
                    -var="ecr_region=${CLUSTER1_REGION}" \
                    -var="cluster_2_region=${CLUSTER2_REGION}" \
                    -var="aws_lb_arn=${FLB_ARN}"

            post_build:
              commands:
                - echo "Build completed on $(date)"


  CodeBuildArtifactsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub agoe-artifacts-${AWS::AccountId}-${AWS::Region}
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  CodeBuildArtifactsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CodeBuildArtifactsBucket
      PolicyDocument:
        Statement:
          - Sid: AllowSSLRequestsOnly
            Effect: Deny
            Principal: "*"
            Action: s3:*
            Resource:
              - !GetAtt CodeBuildArtifactsBucket.Arn
              - !Sub ${CodeBuildArtifactsBucket.Arn}/*
            Condition:
              Bool:
                aws:SecureTransport: "false"

  CodePipelineProject:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub AGOE-CodePipeline-${AWS::AccountId}-${AWS::Region}
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref CodeBuildArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeStarSourceConnection
              Configuration:
                ConnectionArn: !Ref CodeStarConnectionArn
                FullRepositoryId: !Join
                  - "/"
                  - - !Ref RepositoryOwner
                    - !Ref RepositoryName
                BranchName: main
              OutputArtifacts:
                - Name: AdminSourceArtifact
        - Name: Build
          Actions:
            - Name: CodeBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: AdminSourceArtifact
              OutputArtifacts:
                - Name: FinalSourceArtifacts
              Configuration:
                ProjectName: !Ref CodeBuildProject
                PrimarySource: AdminSourceArtifact

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - iam:GetRole
                Resource: "*"
              # Action for CodeStar connection for GitHub (pre-requisite setup required)
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref CodeStarConnectionArn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt CodeBuildProject.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codepipeline/*
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codepipeline/*:log-stream:*
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:PutObject
                Resource:
                  - !GetAtt CodeBuildArtifactsBucket.Arn
                  - !Sub ${CodeBuildArtifactsBucket.Arn}/*

